<!DOCTYPE html>
<html>
<head>
    <!-- main 코드 그대로 -->
    <meta charset="UTF-8">
    <title>신발 추가</title>
    <style>
        html { background-color: blue; }
        body { background-color: white; border: 1px solid black; padding: 20px; margin: 50px; }
        .mycenter { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid black; padding: 10px; }
        th { background-color: lightblue; }
        input, select { padding: 5px; margin: 5px; }
        button {
        padding: 10px 20px;
        margin: 10px 5px;
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
        }
    </style>
</head>
<body>
    <h2 class="mycenter">새 러닝화 추가</h2>
    
    <form method="POST" action="/add">
        <table>
            <tr><th>이름</th><td><input type="text" name="name" required></td></tr>
            <tr><th>M/W</th><td>
                <select name="type" required>
                    <option value="Men's">남</option>
                    <option value="Women's">여</option>
                    <option value="Unisex">공용</option>
                </select>
            </td></tr>
            <tr><th>가격</th><td><input type="number" name="price" step="0.01" required></td></tr>
            <tr><th>미드솔</th><td>
                <select name="experience" required>
                    <option value="Cushion">맥스 쿠션화</option>
                    <option value="Energize">쿠션화</option>
                    <option value="Speed">레이싱화</option>
                    <option value="Connect">안정화</option>
                </select>
            </td></tr>
            <tr><th>무게 (g)</th><td><input type="number" name="weight" step="0.1" required></td></tr>
        </table>
        <div class="mycenter">
            <button type="submit">추가</button>
            <button type="button" onclick="location.href='/'">취소</button>
        </div>
    </form>
</body>
</body>
</html>
