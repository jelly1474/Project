<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>수정</title>
    <style>
        html {background-color:blue;}
        body {
            background-color:whitesmoke;
            border: 1px solid black;
            padding: 20px;
            margin: 30px;
        }
        .mycenter {text-align:center; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid black; padding: 10px; text-align: left; }
        th { background-color: lightblue; }
        input, select {padding:5px;margin:5px }
         button {
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
         }
    </style>
    </head>
    <!-- -----여기까지 base 코드 동일----- -->

    <body>
    <h2 class="mycenter">러닝화 수정</h2>
    
    <form method="POST" action="/edit/{{ shoe['id'] }}">
        <table>
            <tr><th>이름</th><td>
                <input type="text" name="name" value="{{ shoe['name'] }}" required></td></tr>

            <tr><th>M/W</th><td>
                <select name="type" required>
                    <option value="Men's" {% if shoe['type']=="Men's" %}selected{% endif %}>남</option>
                    <option value="Women's" {% if shoe['type']=="Women's" %}selected{% endif %}>여</option>
                    <option value="Unisex" {% if shoe['type']=="Unisex" %}selected{% endif %}>공용</option>
                </select>
            </td></tr>
            <tr><th>가격</th><td>
                <input type="number" name="price" step="0.01" value="{{ shoe['price'] }}" required></td></tr>
            <tr><th>미드솔</th><td>
                <select name="experience" required>
                    <option value="Cushion" {% if shoe['experience']=="Cushion" %}selected{% endif %}>맥스 쿠션화</option>
                    <option value="Energize" {% if shoe['experience']=="Energize" %}selected{% endif %}>쿠션화</option>
                    <option value="Speed" {% if shoe['experience']=="Speed" %}selected{% endif %}>레이싱화</option>
                    <option value="Connect" {% if shoe['experience']=="Connect" %}selected{% endif %}>안정화</option>
                </select>
            </td></tr>
            <tr><th>무게</th><td>
                <input type="number" name="weight" step="0.1" value="{{ shoe['weight'] }}" required></td></tr>
        </table>
                <div class="mycenter">
            <button type="submit">저장</button>
            <button type="button" onclick="location.href='/'">취소</button>
        </div>
    </form>
</body>
</html>
